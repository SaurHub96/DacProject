<div style="display: none;" id="room-booking-div" >
<form id="room-booking-form" method="post" data-url="/booking" onsubmit="return false;" >
	<input type="hidden" name="roomId" id="room-booking-form-room-id" value="0">
	<input type="hidden" name="customerId" id="room-booking-form-customer-id" value="0">
	<label><b>Customer name</b></label>
	<input type="text" disabled="disabled" id="room-booking-form-customer-name">
	<label><b>Room Number</b></label>
	<input type="number" disabled="disabled" id="room-booking-form-room-number">
	<label><b>Floor Number</b></label>
	<input type="number" disabled="disabled" id="room-booking-form-floor-number">
	<label><b>Room Type</b></label>
	<input type="text" disabled="disabled" id="room-booking-form-room-type">
	<label><b>Price Per Day</b></label>
	<input type="number" disabled="disabled" id="room-booking-form-price-per-day">
	   
	<button type="button" class="submitBtn" id="room-booking-form-submit" >Conform Booking</button>
	
	 <div class="container" style="background-color:#f1f1f1">
	     <a id="cancle-room-booking" class="signUpbtn" href="">cancle</a>
	  </div>
</form>
</div>
<table border="1">
	<thead>
		<tr th:if="${bookCust!=null}">
			<td colspan="2">Customer Name</td>
			<td colspan="2"><input type="text" id="booking-cust-name" disabled="disabled" th:value="${bookCust.name}"></td>
			<td></td>
		</tr>
		<tr>
			<td>Search By</td>
			<td colspan="2">
				<select name="type" id="room-search-type">
					<option value="RoomNumber">Room Number</option>
					<option value="FloorNumber">Floor Number</option>
					<option value="RoomType">Room Type</option>
				</select>
			</td>
			<td colspan="2">
				<input type="text" width="" id="room-search" placeholder="...">
			</td>
			<td colspan="2">
				<button type="button" class="nav-menu" id="add-room" th:if="${bookCust==null}">Add New Room</button>
			</td>
		</tr>
		<tr class="myTableHead">
			<td>Room number</td>
			<td>Floor Number</td>
			<td>Room Type</td>
			<td>Room Status</td>
			<td>Price per Day</td>
			<td colspan="2">Actions</td>
		</tr>
	</thead>
	<tbody id="rooms">
	</tbody>
</table>
<input type="hidden" id="booking-customerId" th:value="${bookCust!=null?bookCust.customerId:''}" >
<form id="delete-room-form" method="delete" data-url="/room" onsubmit="return false;" style="display: none;">
	<input type="text" name="roomId" id="delete-room-form-room-id" value="0">
	<button type="button" class="submitBtn" id="delete-room-form-submit" >Delete Room</button>
</form>
